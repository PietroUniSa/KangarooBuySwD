services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: kangaroodb
      MYSQL_USER: kangaroo
      MYSQL_PASSWORD: kangaroo
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql

  app:
    build: .
    environment:
      DB_URL: jdbc:mysql://db:3306/kangaroodb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DB_USER: kangaroo
      DB_PASS: kangaroo
    ports:
      - "8081:8080"
    depends_on:
      - db

volumes:
  dbdata:
